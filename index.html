<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-color: black;
    }

    #game-board {
      background-color: #CCC;
      width: 100vmin;
      height: 100vmin;

      display: grid;
      grid-template-rows: repeat(42, 1fr);
      grid-template-columns: repeat(42, 1fr);
    }

    .snake {
      background-color: hsl(200,100%,50%);
      border-color: black;
      border-width: 1.5px;
      border-style: solid;
    }

    .playerTwo {
      background-color: rgb(255, 120, 96);
      border-color: black;
      border-width: 1.5px;
      border-style: solid;
    }

    .food {
      background-color: hsl(50,100%,50%);
      border-color: black;
      border-width: 1.5px;
      border-style: solid;
    }

    .redScore {
      color: red;
      position: fixed;
      margin: 5vmin;
      font-size: 30px;
    }

    .blueScore {
      color: blue;
      position: fixed;
      margin-left: 92vmin;
      margin-top: 5vmin;
      font-size: 30px;
    }

  </style>

  <script src="game.js" defer type="module"></script>

</head>
<body>
  <div id="game-board"></div>
</body>
</html>
